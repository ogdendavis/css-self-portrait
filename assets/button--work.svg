<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 290 130" shape-rendering="crispEdges" id="svg--button-work" class="svg svg--button">
  <!-- In units of 10 per grid pixel. No offset. -->
  <g class="button__frame">
    <polygon class="pixel--button-text" points="20,0 270,0 270,10 20,10" />
    <polygon class="pixel--button-text" points="20,10 10,10 10,120 20,120 20,110 0,110 0,20 20,20" />
    <polygon class="pixel--button-text" points="20,120 270,120 270,130 20,130" />
    <polygon class="pixel--button-text" points="270,10 280,10 280,120 270,120 270,110 290,110 290,20 270,20" />
  </g>
  <g class="button__background">
    <polygon class="pixel--button-bg" points="20,10 270,10 270,20 280,20 280,110 270,110 270,120 20,120 20,110 10,110 10,20 20,20" />
  </g>
  <g class="button__text">
    <polygon class="pixel--button-text" points="30,30 40,30 40,100 50,100 50,60 60,60 60,100 70,100 70,30 80,30 80,90 30,90" />
    <polygon class="pixel--button-text" points="100,30 130,30 130,40 90,40 90,90 100,90 100,40" />
    <polygon class="pixel--button-text" points="130,100 100,100 100,90 140,90 140,40 130,40" />
    <polygon class="pixel--button-text" points="150,30 190,30 190,40 160,40 160,60 190,60 190,70 160,70 160,100 150,100" />
    <polygon class="pixel--button-text" points="190,40 200,40 200,60 190,60" />
    <polygon class="pixel--button-text" points="170,70 180,70 180,90 200,90 200,100 190,100 190,80 170,80" />
    <polygon class="pixel--button-text" points="210,30 210,100 220,100 220,70 230,70 230,60 220,60 220,30" />
    <polygon class="pixel--button-text" points="260,30 250,30 250,50 230,50 230,80 250,80 250,100 260,100 260,90 240,90 240,70 230,70 230,60 240,60 240,40 260,40" />
  </g>
</svg>
