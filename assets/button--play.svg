<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 290 130" shape-rendering="crispEdges" id="svg--button--play" class="svg svg--button">
  <!-- In units of 10 per grid pixel. No offset. -->
  <g class="button__frame">
    <polygon class="pixel--button-text" points="20,0 270,0 270,10 20,10" />
    <polygon class="pixel--button-text" points="20,10 10,10 10,120 20,120 20,110 0,110 0,20 20,20" />
    <polygon class="pixel--button-text" points="20,120 270,120 270,130 20,130" />
    <polygon class="pixel--button-text" points="270,10 280,10 280,120 270,120 270,110 290,110 290,20 270,20" />
  </g>
  <g class="button__background">
    <polygon class="pixel--button-bg" points="20,10 270,10 270,20 280,20 280,110 270,110 270,120 20,120 20,110 10,110 10,20 20,20" />
  </g>
  <g class="button__text">
    <polygon class="pixel--button-text" points="30,30 70,30 70,40 40,40 40,60 70,60 70,70 40,70 40,100 30,100" />
    <polygon class="pixel--button-text" points="70,40 80,40 80,60 70,60" />
    <polygon class="pixel--button-text" points="90,30 100,30 100,90 140,90 140,100 90,100" />
    <polygon class="pixel--button-text" points="160,40 160,30 190,30 190,100 200,100 200,40" />
    <polygon class="pixel--button-text" points="150,40 160,40 160,60 190,60 190,70 160,70 160,100 150,100" />
    <polygon class="pixel--button-text" points="210,30 210,50 230,50 230,100 240,100 240,50 260,50 260,30 250,30 250,60 220,60 220,30" />
  </g>
</svg>
